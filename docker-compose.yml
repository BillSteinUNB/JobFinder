# =============================================================================
# Job Finder - Docker Compose
# =============================================================================
# Services:
#   - api: FastAPI backend server
#   - streamlit: Streamlit dashboard (optional)
#   - frontend: React frontend (development)
# =============================================================================

services:
  # FastAPI Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: base  # Use base stage, not streamlit
    container_name: jobfinder-api
    ports:
      - "8000:8000"
    volumes:
      - jobfinder-data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Streamlit Dashboard (optional - for legacy access)
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobfinder-streamlit
    ports:
      - "8501:8501"
    volumes:
      - jobfinder-data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - streamlit  # Only start with: docker compose --profile streamlit up

  # React Frontend (development mode)
  frontend:
    image: node:20-alpine
    container_name: jobfinder-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./jobhunt:/app
      - /app/node_modules  # Anonymous volume for node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - api
    profiles:
      - frontend  # Only start with: docker compose --profile frontend up

volumes:
  jobfinder-data:
    driver: local
