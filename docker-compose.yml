# =============================================================================
# Job Finder - Docker Compose
# =============================================================================
# Services:
#   - app: Main Streamlit application
# =============================================================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobfinder-app
    ports:
      - "8501:8501"
    volumes:
      # Persist data (SQLite database and ChromaDB)
      - jobfinder-data:/app/data
      # Mount .env file for configuration
      - ./.env:/app/.env:ro
    environment:
      # Override settings via environment variables if needed
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  jobfinder-data:
    driver: local
